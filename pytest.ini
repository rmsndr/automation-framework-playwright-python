[pytest]
addopts = -v
markers =
    login: tests related to login functionality
    inventory: tests for inventory and cart actions
    checkout: tests for checkout flow and validations
    purchase: tests for purchase flow validations
    endtoend: tests for end to end workflow
    cart: tests for cart pages
    smoke: quick validation tests
    regression: full suite for stable features
    flag_aware: tests that depend on feature flags
    registration: registration flow tests